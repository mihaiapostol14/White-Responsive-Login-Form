<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Login Form</title>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo-box">
                <a href="#" target="_blank">
                    <i class="user-logo fa-solid fa-user-tie"></i>
                </a>
            </div>
            <div class="parent-link">
                <a href="#" class="social-links">About</a>
                <a href="#" class="social-links">Project</a>
                <a href="#" class="social-links">Experience</a>
                <a href="#" class="social-links">Contact</a>
            </div>
            <div class="icon">
                <a href="https://logo-instagram.com" target="_blank" class="sm-icon">
                    <i  class="fa-brands fa-instagram" naeme="logo-instagram"></i>
                </a>
                <a href="https://logo-twitter.com" target="_blank" class="sm-icon">
                    <i class="fa-brands fa-twitter" name="logo-twitter"></i>
                </a>
                <a href="https://logo-github.com" target="_blank" class="sm-icon">
                    <i class="fa-brands fa-github" name="logo-github"></i>
                </a>
                <a href="https://logo-tiktok.com" target="_blank" class="sm-icon">
                    <i class="fa-brands fa-tiktok" name="logo-tiktok"></i>
                </a>
                <a href="https://logo-youtube.com" target="_blank" class="sm-icon">
                    <i class="fa-brands fa-youtube" name="logo-youtube"></i>
                </a>
            </div>
        </nav>
    </header>

    <div class="form">
        <form action="#" class="sub-form">
        <h2 class="title">Login</h2>
            <div class="input-box">
                <label for="username">username</label>
                <input type="text" placeholder="username" name="username" id="username" required>
            </div>

            <div class="input-box">
                <i class="eye fa-solid fa-eye-slash"></i>
                <label for="password">password</label>
                <input class="password" type="password" placeholder="password" name="password" id="password" required>
            </div>

            <button type="submit">Login</button>

            <div class="button-form">
        <div class="no-account">Don't have an account</div>
        <a href="#" class="signup">Signup</a>
    </div>
        </form>
    </div>
</body>
<link rel="stylesheet" href="../css/style.css" />
    <script type="text/javascript" src="../js/script.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</html>
